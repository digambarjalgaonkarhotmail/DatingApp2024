

    <form #loginForm="ngForm" class="bg-light" (ngSubmit)="login()" autocomplete="off">
        <section class="vh-100  ">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                      <div>          
                        <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your login and password!</p>
          
                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="typeEmailX">Email</label>
                            <input type="email" name="typeEmailX" class="form-control form-control-lg" [(ngModel)]="model.username" />
                        </div>
          
                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="typePasswordX">Password</label>
                            <input type="password" name="typePasswordX" class="form-control form-control-lg" [(ngModel)]="model.password" />
                        </div>
          
                        <!-- <p class="small mb-5 pb-lg-2 text-end"><a class="" href="#!">Forgot password?</a></p> -->
          
                        <button class="btn btn-primary w-100" type="submit">Login</button>                  
                      </div>  
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </form>
